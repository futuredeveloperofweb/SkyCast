<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in {{ city }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }
        .weather-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .weather-item {
            margin-bottom: 10px;
        }
        .weather-icon {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather in {{ city }}</h1>
        <div class="weather-card">
            <div class="weather-item">
                <img src="{{ weather_data.icon_url }}" alt="Weather Icon" class="weather-icon">
                <span>{{ weather_data.description }}</span>
            </div>
            <div class="weather-item">Temperature: {{ weather_data.temperature }}Â°C</div>
            <div class="weather-item">Humidity: {{ weather_data.humidity }}%</div>
            <div class="weather-item">Wind Speed: {{ weather_data.wind_speed }} m/s</div>
            <!-- Add more weather details as needed -->
        </div>
    </div>
</body>
</html>
